    <script>
        $('#row_2').css('display', 'none');
        $('#row_3').css('display', 'none');
        $('#row_4').css('display', 'none');

        $('#button_row_3').css('display', 'none');
        $('#button_row_4').css('display', 'none');


        $("#button_row_2").click(function() {

            // on affiche les colonnes supplémentaires
            $('#row_2').hide();
            $('#row_2').fadeIn(1000);
            $('#row_2').css('display', 'initial');
            // on masque le bouton qui active le premier affichage des colonnes
            $('#button_row_2').css('display', 'none');

            // on affiche le bouton pour activer les colonnes supplémentaires
            $('#button_row_3').css('display', 'initial');

        });

        $("#button_row_3").click(function() {

            // on affiche les colonnes supplémentaires
            $('#row_3').hide();
            $('#row_3').fadeIn(1000);
            $('#row_3').css('display', 'initial');
            // on masque le bouton qui active le premier affichage des colonnes

            // on affiche le bouton pour activer les colonnes supplémentaires
            $('#button_row_4').css('display', 'initial');

        });

        $("#button_row_4").click(function() {

            // on affiche les colonnes supplémentaires
            $('#row_4').hide();
            $('#row_4').fadeIn(1000);
            $('#row_4').css('display', 'initial');
            // on masque le bouton qui active le premier affichage des colonnes
            $('#button_row_4').fadeOut(1000);

        });

    </script>
